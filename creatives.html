        <script>
            // Change navigation trigger color based on screen size
            function changeNavcolor() {
                var width = $(window).width();
                if (width < 1024) {
                    if ($(".creatives").hasClass("lightnav")) {
                        return;
                    } else {
                        $(".creatives").removeClass("darknav");
                        $(".creatives").addClass("lightnav");
                    }
                } else {
                    $(".creatives").removeClass("lightnav");
                    $(".creatives").addClass("darknav");
                }
            }

            // Set element's background image
            function setBackgroundImage(background) {
                $(".creatives .background-container").css({
                    "background-image": `linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(${background})`
                });
            }

            // Set background-image to image associated with first name on the list on load
            // and strike through first name
            function setBackgroundOnLoad() {
                var background = $(".creative a").data("background");

                setBackgroundImage(background);

                $(".creatives .background-container").addClass("show");
                if ($(window).width() >= 768) {
                    $(".creative:first").addClass("strike");
                }
            }

            function setBackgroundAndStrike() {
                // change background image and strike through associated name on hover (desktop)
                $(".creative").each(function(element) {
                    $(this).mouseenter(function() {
                        var newBackground = $(this)
                            .find("a")
                            .data("background");
                        $(".creative").removeClass("strike");

                        setBackgroundImage(newBackground);

                        $(".creatives .background-container").addClass("show");
                        $(this).addClass("strike");
                    });

                    $(this).mouseleave(function() {
                        $(this).removeClass("strike");
                    });
                });
            }

            function isPart(elem) {
                var boundary = $(".boundary"),
                    boundaryHeight = boundary.height(),
                    boundaryTop = boundary.scrollTop(),
                    boundaryBottom = boundaryHeight + boundaryTop,
                    elemTop = elem.offset().top - boundary.offset().top,
                    elemBottom = elemTop + elem.height(),
                    isPart = (elemTop < 0 && elemBottom > 0) || (elemTop > 0 && elemTop <= boundary.height());
                return isPart;
            }

            // On mobile devices, highlight(increase font-size and text opacity) creative name and change
            // background image to associated data-background attribute
            function setBackgroundAndHighlightName() {
                $(".creative").each(function() {
                    var self = $(this);
                    var newBackground = $(this)
                        .find("a")
                        .data("background");
                    if (isPart(self) === true) {
                        self.addClass("highlight");
                        setBackgroundImage(newBackground);
                    } else {
                        if (self.hasClass("highlight")) {
                            self.removeClass("highlight");
                        }
                    }
                });
            }

            if ($(window).width() >= 768) {
                setBackgroundAndStrike();
            }

            if ($(window).width() < 768) {
                setBackgroundAndHighlightName();
                $(".list").scroll(function() {
                    setBackgroundAndHighlightName();
                });
            }

            changeNavcolor();
            setBackgroundOnLoad();

            $(window).resize(function() {
                changeNavcolor();
            });
        </script>
