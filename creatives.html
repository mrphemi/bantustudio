    <script>
        function changeNavcolor() {
            var width = $(window).width();
            if (width < 1024) {
                if ($(".creatives").hasClass("lightnav")) {
                    return;
                } else {
                    $(".creatives").removeClass("darknav");
                    $(".creatives").addClass("lightnav");
                }
            } else {
                $(".creatives").removeClass("lightnav");
                $(".creatives").addClass("darknav");
            }
        }

        $(window).resize(function() {
            changeNavcolor();
        });
        changeNavcolor();

        // change background image on hover (Desktop)
        $(".creative").each(function(element) {
            // console.log($(this));
            $(this).mouseenter(function() {
                console.log($(this).data("background"));
                var newBackground = $(this).data("background");
                $(".creatives .container").css("background-image", `url(./assets/hero-bg.jpg)`);
            });

            $(this).mouseleave(function() {
                $(".creatives .container").css("background-image", "url(./assets/intro-bg.jpg)");
            });
        });
    </script>
